<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alfonso Mart√≠n | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="center">
			<div class="card">
				<div class="img__container">
					<img
						class="card__image"
						src="./images/illustration-hero.svg"
						alt="illustration of a young long hair guy dancing to music on his headphones"
					/>
				</div>
				<div class="content__container">
					<h2 class="card__title">Order Summary</h2>
					<p class="card__text">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="card__pill">
						<div class="pill__flex">
							<img src="./images/icon-music.svg" alt="" />
							<div class="pill__plan">
								<h4 class="plan__title">Annual Plan</h4>
								<p class="plan__text">$59.99/year</p>
							</div>
						</div>
						<a href="#" class="pill__link">Change</a>
					</div>
					<button class="card__button">Proceed to Payment</button>
					<button class="card__cancel">Cancel Order</button>
				</div>
			</div>
		</main>
	</body>
</html>
